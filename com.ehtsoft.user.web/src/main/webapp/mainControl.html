        $(function() {
            $.fn.myScrollbar = function(offetHeight) {
                $(this).css("overflow", "hidden");
                if (offetHeight == null) {
                    offetHeight = 60;
                }
                $(this).height($(window).height() - offetHeight);
                var _this = this;
                $(window).resize(function() {
                    $(_this).height($(this).height() - offetHeight);
                });
                $(this).hover(

                    function() {
                        var size = $(this).children(0).children().size();
                        var h = $(this).children(0).children().eq(0).outerHeight(true);

                        if ((h * size) > $(this).height()) {
                            console.log("scrollbar")
                            $(this).addClass("scrollbar");
                        }
                    },
                    function() {
                        $(this).removeClass("scrollbar");
                    }
                );
            }
            //插件定义
            $.fn.taskBarClose = function(close){
            var icon = $("<div><img src='resources/images/mainControl/close.png'></div>");
            $(this).each(function() {
                $(this).hover(
                    //鼠标进入活动
                    function() {
                        var l = $(this).position().left + $(this).width()+2;
                        var t = $(this).position().top -5;
                        icon.css({
                            "left": l,
                            "top": t,
                            "position": "absolute",
                            "bacground-color":"red",
                            "z-index": "100px"
                        });
                        $(this).append(icon);
                        var a = $(this);
                        icon.find("img").click(function() {
							if(close){
								close(a);
							}
                        });
                        return true;
                    },
                    //鼠标出去活动
                    function() {
                        icon.remove();
                        return true;
                    });
            });
            }
            
            
            

        });

        	function openWindow(obj){
        		 $(".mainWindow").css("z-index","200");
        		 var div=$("<div class='mainWindow'><iframe style='width:100%;height:100%;' frameborder='0'></iframe></div>");

        			 /*展示右侧导航 */

        			 l.attr("wid",$(obj).data().sysid);

        			 $("#navRight .nav>li>a").taskBarClose(function(a){
        				$("#"+$(a).parent().attr("wid")).remove();
        				$(a).remove();
        			 });
        		 }else{
        			 $('#'+$(obj).data().sysid).css("z-index","250");
        			 $('#'+$(obj).data().sysid).show();
        		 }
        		 div.find("iframe").attr("src",$(obj).data().url);
        	}
