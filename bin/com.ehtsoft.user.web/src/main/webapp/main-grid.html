        $(function() {
            $.fn.myScrollbar = function(offetHeight) {
                $(this).css("overflow", "hidden");
                if (offetHeight == null) {
                    offetHeight = 60;
                }
                $(this).height($(window).height() - offetHeight);
                var _this = this;
                $(window).resize(function() {
                    $(_this).height($(this).height() - offetHeight);
                });
                $(this).hover(
                    function() {
                        var size = $(this).children(0).children().size();
                        var h = $(this).children(0).children().eq(0).outerHeight(true);

                        if ((h * size) > $(this).height()) {
                            console.log("scrollbar")
                            $(this).addClass("scrollbar");
                        }
                    },
                    function() {
                        $(this).removeClass("scrollbar");
                    }
                );
            }
            //插件定义
            $.fn.taskBarClose = function(close){
            var icon = $("<div><img src='resources/images/mainControl/close.png'></div>");
            $(this).each(function() {
                $(this).hover(
                    //鼠标进入活动
                    function() {
                        var l = $(this).position().left + $(this).width()+2;
                        var t = $(this).position().top -5;
                        icon.css({
                            "left": l,
                            "top": t,
                            "position": "absolute",
                            "bacground-color":"red",
                            "z-index": "100px"
                        });
                        $(this).append(icon);
                        var a = $(this);
                        icon.find("img").click(function() {
							if(close){
								close(a);
							}
                        });
                        return true;
                    },
                    //鼠标出去活动
                    function() {
                        icon.remove();
                        return true;
                    });
            });
            }
        });
        $(function() {

            $('.col-md-8').css("height", $('.col-md-4').height());
            // menu 按钮关闭功能实现
            $("#navLeft").myScrollbar();
            $("#navRight").myScrollbar(0);
            $("#sideMenu").click(function() {
                return false;
            });
            $(document).click(function() {
                $("#sideMenu").hide();
            });
            // 检测修改bar高度

            var ms = new MenuService();
            var res = new Eht.Responder();
            res.success=function(data){
            	var c = $("#mainnavLeft").children().eq(0).remove();
            	/*隐藏右侧导航菜单 */
            	$("#navRight").hide();
				for(var i=0;i<data.length;i++){
					 var ul = c.clone();
	            	//taskbar-func-icon42
	            	if(data[i].icon != null && data[i].icon.length>0){	
	            		ul.find(".funcIcon").addClass(data[i].icon.replace("window","taskbar"));
	            	}else{
	            		ul.find(".funcIcon").addClass("taskbar-func-icon21");
	            	}
	            	//ul.show();
	            	$("#mainnavLeft").append(ul);
	            	
	            	ul.find("a").data(data[i]);
	            	ul.find("a").click(function() {
	            		var cd = $(this).data();
	                     $("#sideMenu").hide();//z-index: 1500px
	                     $("#sideMenu").find(".sidemenu-title span").html(cd.menuname);
	                     $("#sideMenu").find(".navigation-sub").children(":not('.sidemenu-title')").each(function(){
                   		  $(this).remove();
                   	  	});
	                      for(var i=0;i<cd.children.length;i++){
	                    	  cd.children[i].menuname;
	                    	 var menuContent = $("<li><a href='#'><i class='glyphicon glyphicon-glass'></i><span>"+cd.children[i].menuname+"</span></a></li>");
	                    	 /*点击事件是执行循环完毕之后再操作  */
	                    	 menuContent.data(cd.children[i]);
	                    	 menuContent.attr("data",cd.children[i].actionuri);
	                    	 menuContent.click(function(){
	                    		 $("#sideMenu").hide();
	                    		 openWindow(this);
	                    	 });
	                    	 $("#sideMenu").find(".navigation-sub").append(menuContent);
	                     } 
	                     var l = $(this).position().left + $(this).outerWidth(true) + 2;
	                     var t = $(this).offset().top;
	                     $("#sideMenu").css({
	                         "left": l,
	                         "top": t
	                     });
	                     $("#sideMenu").show();
	                     return false;
	                 }); 
				}
            };
            ms.findMenusByUser(res);
            
        	function openWindow(obj){
        		 $(".mainWindow").css("z-index","200");
        		 var div=$("<div class='mainWindow'><iframe style='width:100%;height:100%;' frameborder='0'></iframe></div>");
        		 div.css({position:'absolute',top:'0px',left:'58px',right:'61px',bottom:'3px'});
        		 div.attr("id",$(obj).data().sysid);
        		 if($('#'+$(obj).data().sysid).length==0){
        			 $(document.body).append(div);
        			 div.css("z-index","250");
        			 /*展示右侧导航 */
        			 $("#navRight").show();
        			 var l =$('<li role="presentation"><a href="#"><img class="img-circle mainnav-content"></a></li>');
        			 /*自定义属性  */
        			 l.attr("wid",$(obj).data().sysid);
        			 $("#navRight  ul").append(l);
        			 
        			 //右侧关闭
        			 $("#navRight .nav>li>a").taskBarClose(function(a){
        				$("#"+$(a).parent().attr("wid")).remove();
        				$(a).remove();
        			 });
        		 }else{
        			 $('#'+$(obj).data().sysid).css("z-index","250");
        			 $('#'+$(obj).data().sysid).show();
        		 }
        		 div.find("iframe").attr("src",$(obj).data().url);
        	}
        });
